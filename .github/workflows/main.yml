  test-cpp:
    needs: build-cpp
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq -y install libhdf5-cpp-100 wget gnupg
          echo 'deb http://download.opensuse.org/repositories/science:/dlr/xUbuntu_18.04/ /' | sudo tee /etc/apt/sources.list.d/science:dlr.list
          wget -O - https://download.opensuse.org/repositories/science:dlr/xUbuntu_18.04/Release.key  | sudo apt-key add -
          sudo apt-get -qq update
          sudo apt-get -qq -y install libtixi3 g++ python3-pip
          python3 -m pip install gcovr
      - name: Download built test directory
        uses: actions/download-artifact@v2
        with:
          name: build-tests-linux
      - name: Run unit tests
        run: |
          cd cpp/build/tests
          ./runUnitTests  --gtest_output="xml:report.xml"
          cd ../../../
          gcovr -f cpp/epidemiology
          gcovr -f cpp/epidemiology --xml -o coverage.xml
          mkdir coverage_report && cd coverage_report
          gcovr -r .. -f ../cpp/epidemiology --exclude-throw-branches --html --html-details -o index.html
      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: test-cpp-coverage-reports
          path: |
            cpp/build/tests/report.xml
            coverage.xml
            coverage_report
          retention-days: 1

