name: CI

on: 
  schedule:
    - cron: "40 2 * * *"
  push:
    branches:
      - '**'
    tags:
      - version-*
  pull_request_target:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
        
  build-cpp:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          echo 'deb http://download.opensuse.org/repositories/science:/dlr/xUbuntu_18.04/ /' | sudo tee /etc/apt/sources.list.d/science:dlr.list
          wget -O - https://download.opensuse.org/repositories/science:dlr/xUbuntu_18.04/Release.key  | sudo apt-key add -
          sudo apt-get -qq update
          sudo apt-get -qq -y install libhdf5-dev libtixi3-dev lcov
      - name: Build
        run: |
          cd cpp
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-std=c++14 -pedantic" -DEPI_BUILD_EPI_IO=ON -DEPI_TEST_COVERAGE=ON ..
          make
      - name: Upload built test directory
        uses: actions/upload-artifact@v2
        with:
          name: build-tests-linux
          path: cpp/build/tests
          retention-days: 1

