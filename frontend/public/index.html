<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://www.dlr.de/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="SARS-CoV-2 Reproduktionszahlen innerhalb Deutschlands" />
  
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <style>
    #ie-unsupported-element {
      visibility: hidden;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      vertical-align: center;
    }
  </style>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>HPC against Corona</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <h1 id="ie-unsupported-element">Internet Explorer is not supported. Please use a modern browser, like Microsoft Edge, Chrome or Firefox.</h1>

  <script src="browser-detect.umd.js" type="application/javascript"></script>
  <script>
    var browser = browserDetect();
    if (browser.name === 'ie') {
      document.getElementById('ie-unsupported-element').style.visibility = 'visible';
    } else {
      document.getElementById('ie-unsupported-element').remove();
    }
  </script>
</body>

</html>
