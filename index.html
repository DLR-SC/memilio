    <style type=text/css>
        body {
            background-color: #FFFFFF
        }
        
        .wrapper {
            width: 90%;
            padding: 3%
        }
        
        .wrapper ul {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }
        
        .wrapper ul li {
            margin: 5px 5px 5px 10px;
        }
        
        .wrapper ul li:last-child {
            margin-bottom: 10px !important;
        }
        
        .wrapper .box {
            position: relative;
            border: 1px #cdcdcd solid;
            border-radius: 10px;
            margin-right: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .wrapper>div {
            float: left;
        }
        
        .wrapper .settings {
            width: 300px;
        }

        .wrapper .locations {
            width: 500px;
        }
        
        .wrapper .graphs {
            width: 730px;
        }
        
        .wrapper .locations,
        .wrapper .graphs {
            height: 610px
        }
        
        .wrapper .actions {
            height: 400px;
        }
        
        .wrapper .parameters {
            height: 200px;
        }
        
        .wrapper .actions .content,
        .wrapper .parameters .content {
            padding: 10px;
        }
        
        .wrapper .box .heading {
            padding: 7px 7px 7px 15px;
            height: 26px;
            font-weight: bold;
            background-color: rgb(115, 176, 255);
            vertical-align: middle;
            line-height: 22px;
        }
        
        .wrapper .box .content {
            position: relative;
        }
        
        .wrapper .box .buttons {
            text-align: right;
            padding: 5px 15px 5px;
            height: 40px;
        }
        
        .wrapper .locations svg {
            height: 570px;
            width: 500px;
        }
        
        .wrapper .graphs svg {
            width: 730px;
            height: 520px;
            border-top: 1px solid #cdcdcd;
        }
        
        .wrapper #days {
            width: 70px;
        }
    </style>

</HEAD>

<body>

    <template id=template-action>
        <div class=action>
            <input type='checkbox'>
            <span class=name>actions[i]</span>
            <ul class=intervals></ul>
        </div>
    </template>

    <template id=template-time-interval>
        <li class=time-interval>
            <input type='checkbox'>
            <input class=start size=8 value="">
            -
            <input class=end size=8 value="">
        </li>
    </template>

    <div class=wrapper>

        <div class="box locations">
            <div class=heading>Orte</div>
            <div class=content>
                <svg id=locations></svg>
            </div>
        </div>

        <div class=settings>
            <div class="box actions">
                <div class=heading>Ma√ünahmen</div>
                <div class=content>

                </div>
            </div>

            <div class="box parameters">
                <div class=heading>Parameter</div>
                <div class=content>
                    <form id=parameters name=parameters>
                    <table>
                        <tr>
                            <td>Kontaktrate</td>
                            <td><input value="2.7" name=contact_rate></td>
                        </tr>
                        <!--
                        <tr>
                            <td>"Exposed" Personen</td>
                            <td><input value="10000" name=e0></td>
                        </tr>
                        -->
                        <tr>
                            <td>Infizierte Personen</td>
                            <td><input value="10000" name=e0></td>
                        </tr>
                        <!--
                        <tr>
                            <td>Genesene Personen</td>
                            <td><input value="10000" name=r0></td>
                        </tr>
                        -->
                        <tr>
                            <td>Inkubationszeit</td>
                            <td><input value="5.2" name=incubation></td>
                        </tr>
                        <tr>
                            <td>Infektionszeit</td>
                            <td><input value="2" name=infection></td>
                        </tr>
                    </table>
                    </form>
                </div>
            </div>
        </div>

        <div class="box graphs">
            <div class=heading>Verlauf</div>
            <div class=buttons>
                <span style="float: left">
                    <input type=text id=days value=200> Tage
                    <button class='simulate'>Simulieren</button>
                </span>
                <button class='y-linear'>y-linear</button>
                <button class='y-log'>y-log</button>
            </div>
            <div class=content>
                <svg id=graphs></svg>
            </div>
        </div>

    </div>
