build-cpp:
  stage: build
  script:
    - cd cpp
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
  artifacts:
    expire_in: 2 hrs
    paths:
      - cpp/build/

build-py:
  stage: build
  before_script:
    - cd pycode
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install scikit-build
  script:
    - python3 setup.py bdist_wheel
  artifacts:
    paths:
      - pycode/dist/*.whl

# run tests using the binary built before
test-cpp:
  stage: test
  dependencies:
    - build-cpp
  script:
    - cd cpp/build/tests
    - ./runUnitTests --gtest_output="xml:report.xml"
  artifacts:
    reports:
      junit: cpp/build/tests/report.xml

build-js:
  stage: build
  before_script:
     - npm install
  script:
    - grunt
  artifacts:
    paths:
      - dist/

www:
  stage: deploy
  dependencies:
    - build-js
  script:
    - cp -r dist/* /var/www/html
  only:
    - master
